<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gabung ke Grup Telegram</title>

  <!-- Meta Redirect (otomatis pindah setelah 2 detik) -->
  <meta http-equiv="refresh" content="2; url=https://t.me/+z5LECELs9mY1YWI1" />

  <!-- Meta untuk preview WhatsApp dan media sosial -->
  <meta property="og:title" content="Group Bokep 🔞" />
  <meta property="og:description" content="🔥 Berbagai video Colmek, Hijab, Bocil, STW 🍆" />
  <meta property="og:image" content="https://raw.githubusercontent.com/UPUYS/bkp/refs/heads/main/20250624_015856.jpg" />
  <meta property="og:url" content="https://upuys.github.io/bkp" />
  <meta property="og:type" content="website" />

  <!-- Favicon (opsional) -->
  <link rel="icon" href="https://telegram.org/favicon.ico" type="image/x-icon" />
  
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f8f9fa;
    }
    .counter {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: #333;
    }
    #shareButton {
      font-size: 1.2rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      background-color: #ffc107; /* kuning awal */
      color: black;
      cursor: pointer;
      transition: all 0.3s;
    }
    #shareButton.active {
      background-color: #28a745; /* hijau setelah 3x */
      color: white;
    }
  </style>
</head>
<body>

  <h2>Bagikan untuk Bergabung ke Grup</h2>
  <p class="counter" id="status">📤 Membagikan 0 dari 3</p>

  <button id="shareButton" onclick="handleShare()">Buka</button>

  <script>
    const shareText = encodeURIComponent("https://upuys.github.io/bkp");
    const telegramURL = "https://t.me/+z5LECELs9mY1YWI1";
    let shareCount = 0;
    const shareLimit = 3;
    const btn = document.getElementById("shareButton");
    const status = document.getElementById("status");

    function handleShare() {
      if (shareCount < shareLimit) {
        window.open(`https://api.whatsapp.com/send?text=${shareText}`, "_blank");
        shareCount++;
        status.textContent = `📤 Membagikan ${shareCount} dari ${shareLimit}`;
        if (shareCount >= shareLimit) {
          btn.classList.add("active");
          btn.textContent = "Masuk";
        }
      } else {
        window.location.href = telegramURL;
      }
    }
  </script>

</body>
</html>
